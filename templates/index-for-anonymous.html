<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="icon" href="/static/img/time.png" type="image/x-icon">
    <title>Need4Token Index</title>
</head>

<body>
    <div class="navbar">
        <ol>
            <li><a role="link" aria-disabled="true" id="active">Home</a></li>
            <li><a href="{{url_for('login')}}">Login</a></li>
            <li><a href="{{url_for('register')}}">Register</a></li>
        </ol>
    </div>
    <h1>Welcome to Need4Token!</h1>
    <p>Track on NFT trading</p>
    <div class="images-holder">
        {% for i in range(0, length) %}
        <div class="img-holder">
            <a href="/art/{{art_data[i].id}}"><img src="data:image/jpg;base64,{{images[i]}}"></a>
            <div class="desc-holder">
                <p class="art-desc">Owned by: {{art_data[i].owner[0].username}}</p>
                <p class="art-desc">{{art_data[i].name}}</p>
                <p class="art-desc">created on: {{art_data[i].creationdate}}</p>
                <p class="art-desc">price: ${{art_data[i].price}}</p>
                <a href="/buy/{{art_data[i].id}}">Buy</a>
            </div>
        </div>
        {%endfor%}
    </div>
</body>

</html>
